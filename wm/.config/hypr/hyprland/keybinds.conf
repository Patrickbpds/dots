exec = hyprctl dispatch submap global
submap = global

# ## Shell keybinds
# Launcher
bindd = Super, Space, Toggle overview, global, heimdall:launcher
bindin = Super, catchall, global, heimdall:launcherInterrupt
bindin = Super, mouse:272, global, heimdall:launcherInterrupt
bindin = Super, mouse:273, global, heimdall:launcherInterrupt
bindin = Super, mouse:274, global, heimdall:launcherInterrupt
bindin = Super, mouse:275, global, heimdall:launcherInterrupt
bindin = Super, mouse:276, global, heimdall:launcherInterrupt
bindin = Super, mouse:277, global, heimdall:launcherInterrupt
bindin = Super, mouse_up, global, heimdall:launcherInterrupt
bindin = Super, mouse_down, global, heimdall:launcherInterrupt

# Misc
bind = $kbSession, global, heimdall:session
bindl = $kbClearNotifs, global, heimdall:clearNotifs
bind = $kbShowPanels, global, heimdall:showall
bind = $kbLock, global, heimdall:lock

# Restore lock
bindl = $kbRestoreLock, exec, heimdall shell -d
bindl = $kbRestoreLock, global, heimdall:lock

# Brightness
bindl = , XF86MonBrightnessUp, global, heimdall:brightnessUp
bindl = , XF86MonBrightnessDown, global, heimdall:brightnessDown

# Media
bindl = Ctrl+Super, Space, global, heimdall:mediaToggle
bindl = , XF86AudioPlay, global, heimdall:mediaToggle
bindl = , XF86AudioPause, global, heimdall:mediaToggle
bindl = Ctrl+Super, Equal, global, heimdall:mediaNext
bindl = , XF86AudioNext, global, heimdall:mediaNext
bindl = Ctrl+Super, Minus, global, heimdall:mediaPrev
bindl = , XF86AudioPrev, global, heimdall:mediaPrev
bindl = , XF86AudioStop, global, heimdall:mediaStop

# Kill/restart
bindr = Ctrl+Super+Shift, R, exec, qs -c heimdall kill
bindr = Ctrl+Super+Alt, R, exec, qs -c heimdall kill; heimdall shell -d

##! Window
# Focusing
bindm = Super, mouse:272, movewindow # Move
bindm = Super, mouse:274, movewindow # [hidden]
bindm = Super, mouse:273, resizewindow # Resize
#/# bind = Super, ←/↑/→/↓,, # Focus in direction
bind = Super, h, movefocus, l # [hidden]
bind = Super, l, movefocus, r # [hidden]
bind = Super, k, movefocus, u # [hidden]
bind = Super, j, movefocus, d # [hidden]
bind = Super, BracketLeft, movefocus, l # [hidden]
bind = Super, BracketRight, movefocus, r # [hidden]
#/# bind = Super+Shift, ←/↑/→/↓,, # Move in direction
bind = Super+Shift, h, movewindow, l # [hidden]
bind = Super+Shift, l, movewindow, r # [hidden]
bind = Super+Shift, k, movewindow, u # [hidden]
bind = Super+Shift, j, movewindow, d # [hidden]
bind = Alt, F4, killactive, # [hidden] Close (Windows)
bind = Super, Q, killactive, # Close
bind = Super+Shift+Alt, Q, exec, hyprctl kill # Forcefully zap a window


# Window split ratio
#/# binde = Super, ;/',, # Adjust split ratio
binde = Super, Semicolon, splitratio, -0.1 # [hidden]
binde = Super, Apostrophe, splitratio, +0.1 # [hidden]
# Positioning mode
bind = Super+Alt, Space, togglefloating, # Float/Tile
bind = Super, D, fullscreen, 1 # Maximize
bind = Super, F, fullscreen, 0 # Fullscreen
bind = Super+Alt, F, fullscreenstate, 0 3 # Fullscreen spoof
bind = Super, P, pin # Pin

#/# bind = Super+Alt, Hash,, # Send to workspace # (1, 2, 3,...)
bind = Super+Shift, 1, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 1 # [hidden]
bind = Super+Shift, 2, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 2 # [hidden]
bind = Super+Shift, 3, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 3 # [hidden]
bind = Super+Shift, 4, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 4 # [hidden]
bind = Super+Shift, 5, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 5 # [hidden]
bind = Super+Shift, 6, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 6 # [hidden]
bind = Super+Shift, 7, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 7 # [hidden]
bind = Super+Shift, 8, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 8 # [hidden]
bind = Super+Shift, 9, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 9 # [hidden]
bind = Super+Shift, 0, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 10 # [hidden]

# #/# bind = Super+Shift, Scroll ↑/↓,, # Send to workspace left/right
bind = Super+Shift, mouse_down, movetoworkspace, r-1 # [hidden]
bind = Super+Shift, mouse_up, movetoworkspace, r+1 # [hidden]
bind = Super+Alt, mouse_down, movetoworkspace, -1 # [hidden]
bind = Super+Alt, mouse_up, movetoworkspace, +1 # [hidden]

#/# bind = Super+Shift, Page_↑/↓,, # Send to workspace left/right
bind = Super+Alt, Page_Down, movetoworkspace, +1 # [hidden]
bind = Super+Alt, Page_Up, movetoworkspace, -1 # [hidden]
bind = Super+Shift, Page_Down, movetoworkspace, r+1  # [hidden]
bind = Super+Shift, Page_Up, movetoworkspace, r-1  # [hidden]
bind = Ctrl+Super+Shift, Right, movetoworkspace, r+1 # [hidden]
bind = Ctrl+Super+Shift, Left, movetoworkspace, r-1 # [hidden]

bind = Super+Alt, S, movetoworkspacesilent, special # Send to scratchpad

bind = Ctrl+Super, S, togglespecialworkspace, # [hidden]
bind = Alt, Tab, cyclenext # [hidden] sus keybind
bind = Alt, Tab, bringactivetotop, # [hidden] bring it to the top

##! Workspace
# Switching
#/# bind = Super, Hash,, # Focus workspace # (1, 2, 3,...)
bind = Super, 1, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 1 # [hidden]
bind = Super, 2, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 2 # [hidden]
bind = Super, 3, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 3 # [hidden]
bind = Super, 4, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 4 # [hidden]
bind = Super, 5, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 5 # [hidden]
bind = Super, 6, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 6 # [hidden]
bind = Super, 7, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 7 # [hidden]
bind = Super, 8, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 8 # [hidden]
bind = Super, 9, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 9 # [hidden]
bind = Super, 0, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 10 # [hidden]

# Apps
bind = $kbTerminal, exec, app2unit -- $terminal
bind = $kbBrowser, exec, app2unit -- $browser
bind = $kbTextEditor, exec, app2unit -- $textEditor
bind = Super, G, exec, app2unit -- github-desktop
bind = $kbFileExplorer, exec, app2unit -- $fileExplorer
bind = Super+Alt, E, exec, app2unit -- nemo
bind = Ctrl+Alt, Escape, exec, app2unit -- qps
bind = Ctrl+Alt, V, exec, app2unit -- pavucontrol

# Utilities
bindl = , Print, exec, heimdall screenshot  # Full screen capture > clipboard
bind = Super+Shift, S, global, heimdall:screenshotFreeze  # Capture region (freeze)
bind = Super+Shift+Alt, S, global, heimdall:screenshot  # Capture region
bind = Super+Alt, R, exec, heimdall record -s  # Record screen with sound
bind = Ctrl+Alt, R, exec, heimdall record  # Record screen
bind = Super+Shift+Alt, R, exec, heimdall record -r  # Record region
bind = Super+Shift, C, exec, hyprpicker -a  # Colour picker

# Volume
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = Super+Shift, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ $volumeStep%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ $volumeStep%-

# Sleep
bind = Super+Shift, L, exec, systemctl suspend-then-hibernate

# Clipboard and emoji picker
bind = Super, V, exec, pkill fuzzel || heimdall clipboard
bind = Super+Alt, V, exec, pkill fuzzel || heimdall clipboard -d
bind = Super, Period, exec, pkill fuzzel || heimdall emoji -p
bindl = Ctrl+Shift+Alt, V, exec, sleep 0.5s && ydotool type -d 1 "$(cliphist list | head -1 | cliphist decode)"  # Alternate paste

# Testing
bindl = Super+Alt, f12, exec, notify-send -u low -i dialog-information-symbolic 'Test notification' "Here's a really long message to test truncation and wrapping\nYou can middle click or flick this notification to dismiss it!" -a 'Shell' -A "Test1=I got it!" -A "Test2=Another action"
